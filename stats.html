<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stats ‚Äî Cost of a Like</title>
  <style>
    body { margin:0; background:#0f0f12; color:#eaeaea; font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; }
    .wrap {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1rem;
    box-sizing: border-box;
    }

    .card {
    width: 100%;
    max-width: 800px;
    background: #17171b;
    border: 1px solid #2a2a2f;
    border-radius: 18px;
    padding: 1.5rem;
    box-shadow: 0 10px 30px rgba(0,0,0,.35);
    text-align: center;
    }
    h1 { margin:0; font-size:2rem; margin-bottom:1rem; opacity:0.85; }
    .big-counter {
      font-size: clamp(3rem, 10vw, 6rem);
      font-weight: 800;
      margin: 0.5rem 0 1rem 0;
      color: #ff6b6b;
      text-shadow: 0 0 20px rgba(255,107,107,0.5);
      transition: transform 0.2s ease, text-shadow 0.2s ease;
    }
    .big-counter.bump {
      transform: scale(1.15);
      text-shadow: 0 0 35px rgba(255,107,107,0.8);
    }
    .leaderboard { margin-top: 1rem; text-align: left; }
    .leaderboard h2 { font-size: 1.2rem; margin-bottom: 0.5rem; opacity: 0.85; }
    .leaderboard ol { list-style: none; padding: 0; margin: 0; }
    .leaderboard li {
      padding: 0.4rem 0.6rem;
      margin-bottom: 0.25rem;
      border-radius: 8px;
      background: #1c1c21;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      opacity: 0;
      transform: translateX(-20px);
      animation: slideIn 0.4s forwards;
    }
    .leaderboard li span.name { flex: 1; }
    .leaderboard li span.likes { opacity: 0.8; }
    @keyframes slideIn { to { opacity: 1; transform: translateX(0); } }
    .leaderboard li.gold {
      background: linear-gradient(90deg, #ffd70033, #ffd70011);
      color: #ffd700;
      font-weight: 600;
    }
    .leaderboard li.silver {
      background: linear-gradient(90deg, #c0c0c033, #c0c0c011);
      color: #c0c0c0;
      font-weight: 500;
    }
    .leaderboard li.bronze {
      background: linear-gradient(90deg, #cd7f3233, #cd7f3211);
      color: #cd7f32;
      font-weight: 500;
    }
    .crown { font-size: 1.2rem; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>üìä Total Likes</h1>
      <div id="count" class="big-counter">‚Äî</div>
      <div class="leaderboard">
        <h2>üèÜ Top Likers</h2>
        <ol id="leaderList"></ol>
      </div>
    </div>
  </div>
<script>
  let lastTopUser = null;
  let lastCount = null;

  function launchConfetti() {
    const duration = 1500;
    const end = Date.now() + duration;
    const colors = ['#ffd700', '#ff6b6b', '#4caf50', '#2196f3', '#ff9800'];
    (function frame() {
      for (let i = 0; i < 10; i++) {
        const confetti = document.createElement('div');
        confetti.style.position = 'fixed';
        confetti.style.zIndex = '9999';
        confetti.style.width = '8px';
        confetti.style.height = '8px';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.top = '0';
        confetti.style.left = (Math.random() * 100) + 'vw';
        confetti.style.opacity = '0.9';
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        document.body.appendChild(confetti);

        const fall = (Math.random() * 100) + 200;
        const drift = (Math.random() - 0.5) * 200;

        confetti.animate([
          { transform: `translate(0, 0) rotate(0deg)`, opacity: 1 },
          { transform: `translate(${drift}px, ${fall}px) rotate(720deg)`, opacity: 0 }
        ], { duration: 1500 + Math.random() * 1000, easing: 'ease-out' });

        setTimeout(() => confetti.remove(), 1800);
      }
      if (Date.now() < end) requestAnimationFrame(frame);
    })();
  }

  async function getCount() {
    const res = await fetch('/api/get-public');
    const data = await res.json();
    const countEl = document.getElementById('count');
    const newCount = data.count ?? 0;

    if (lastCount !== null && newCount !== lastCount) {
      countEl.classList.add('bump');
      setTimeout(() => countEl.classList.remove('bump'), 250);
    }

    countEl.textContent = newCount;
    lastCount = newCount;
  }

  async function getLeaderboard() {
    const res = await fetch('/api/leaderboard-public');
    const data = await res.json();
    const list = document.getElementById('leaderList');
    list.innerHTML = '';

    if (data.leaderboard.length > 0) {
      const topUser = data.leaderboard[0].name;
      if (topUser !== lastTopUser) {
        launchConfetti();
        lastTopUser = topUser;
      }
    }

    data.leaderboard.forEach((item, index) => {
      const li = document.createElement('li');
      const rank = index + 1;

      if (rank === 1) li.classList.add('gold');
      if (rank === 2) li.classList.add('silver');
      if (rank === 3) li.classList.add('bronze');

      const crown = document.createElement('span');
      crown.className = 'crown';
      crown.textContent =
        rank === 1 ? 'üëë' :
        rank === 2 ? 'ü•à' :
        rank === 3 ? 'ü•â' : `${rank}.`;

      const nameSpan = document.createElement('span');
      nameSpan.className = 'name';
      nameSpan.textContent = item.name;

      const likesSpan = document.createElement('span');
      likesSpan.className = 'likes';
      likesSpan.textContent = `‚ù§Ô∏è ${item.likes}`;

      li.appendChild(crown);
      li.appendChild(nameSpan);
      li.appendChild(likesSpan);
      list.appendChild(li);
    });
  }

  async function refreshAll() {
    await getCount();
    await getLeaderboard();
  }

  refreshAll();
  setInterval(refreshAll, 5000);
</script>
</body>
</html>
