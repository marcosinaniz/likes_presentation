<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Cost of a Like â€” Heart Button</title>
  <style>
    body {
      margin: 0;
      background: #0f0f12;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .heart-btn {
      background: transparent;
      border: none;
      outline: none;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      position: relative;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      transition: transform 120ms ease;
    }
    .heart-btn.is-pressed {
      transform: scale(0.96);
    }
    @keyframes popPulse {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.12); }
      100% { transform: scale(1); }
    }
    .heart-btn.did-pop {
      animation: popPulse 220ms ease;
    }
    .heart {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 45%;
      height: auto;
      transform: translate(-50%, -50%);
      fill: #ff2e63;
      filter: drop-shadow(0 6px 12px rgba(0, 0, 0, .25));
      pointer-events: none;
      transition: transform 120ms ease;
    }
    .heart-btn.is-pressed .heart {
      transform: translate(-50%, -50%) scale(0.94);
    }
  </style>
</head>
<body>
  <button id="heartBtn" class="heart-btn" aria-label="Like">
    <svg class="heart" viewBox="0 0 24 24" aria-hidden="true">
      <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5
               2 6.01 4.01 4 6.5 4c1.74 0 3.41.81 4.5 2.09
               C12.59 4.81 14.26 4 16 4 18.49 4 20.5 6.01 20.5 8.5
               c0 3.78-3.4 6.86-8.05 11.54L12 21.35z"/>
    </svg>
  </button>

  <script>
    const btn = document.getElementById('heartBtn');

    function setPressed(v) {
      btn.classList.toggle('is-pressed', v);
    }

    function popOnce() {
      btn.classList.remove('did-pop');
      btn.offsetWidth; // force reflow
      btn.classList.add('did-pop');
    }

    ['pointerdown','touchstart'].forEach(ev => {
      btn.addEventListener(ev, () => setPressed(true), { passive: true });
    });

    ['pointerup','pointercancel','pointerleave','touchend','touchcancel'].forEach(ev => {
      btn.addEventListener(ev, () => setPressed(false), { passive: true });
    });

    btn.addEventListener('click', async () => {
      try {
        await fetch('/api/increment-user', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name: 'Anonymous' })
        });
        popOnce();
      } catch (e) {
        console.error(e);
      }
    });
  </script>
</body>
</html>
