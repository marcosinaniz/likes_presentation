<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin — Cost of a Like</title>
  <style>
    body { margin:0; background:#0f0f12; color:#eaeaea; font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; }
    .wrap { min-height:100vh; display:grid; place-items:center; padding:2rem; }
    .card {
      width:min(400px, 90vw);
      background:#17171b;
      border:1px solid #2a2a2f;
      border-radius:18px;
      padding:1.5rem;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      text-align:center;
    }
    h1 { margin:0 0 .75rem; font-size:1.4rem; }
    input[type="password"] { width:100%; background:#0f0f12; color:#eaeaea; border:1px solid #2a2a2f; border-radius:10px; padding:.75rem 1rem; margin-bottom:1rem; }
    button { background:#ff6b6b; border:none; color:#0a0a0a; padding:.75rem 1rem; border-radius:10px; font-weight:700; cursor:pointer; width:100%; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Admin Control</h1>
      <input id="pw" type="password" placeholder="Admin password" />
      <button id="resetBtn">Reset Like Count</button>
    </div>
  </div>
  <script>
    const pw = document.getElementById('pw');
    const resetBtn = document.getElementById('resetBtn');

    async function resetCount() {
      if (!confirm('Reset like count to 0?')) return;
      const res = await fetch('/api/reset', { method:'POST', headers: { 'x-admin-key': pw.value }});
      const data = await res.json();
      if (!res.ok) { alert(data.error || 'Unauthorized'); return; }
      alert('✅ Like count has been reset');
    }

    resetBtn.addEventListener('click', resetCount);
    pw.focus();
  </script>
</body>
</html>
